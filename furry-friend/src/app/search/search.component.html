
<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
  <app-header [isVisibleFavoritesBtn]=isVisibleFavoritesBtn  [isVisibleMatchBtn]=isVisibleMatchBtn [isVisibleLogoutBtn]=isVisibleLogoutBtn></app-header>
  <div class="d-flex bd-highlight">
    <!-- <app-filter ></app-filter> -->

    <div id="filter" class="form-check p-2 flex-fill bd-highlight">
      <!-- div -->
       <div id="sort"> 
        <label id="sort-by" for="name">Sort by</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="breedAscending" id="breedAscending" value="breedAscending" [(ngModel)]="sortByField" checked>
          <label class="form-check-label" for="breedAscending">
            breed A-Z
          </label>
        </div>
    
        <!-- div -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="breedDescending" id="breedDescending" value="breedDescending" [(ngModel)]="sortByField">
          <label class="form-check-label" for="breedDescending">
            breed Z-A
          </label>
        </div>
    
        <div class="form-check">
          <input class="form-check-input" type="radio" name="ageAscending" id="ageAscending" value="ageAscending" [(ngModel)]="sortByField">
          <label class="form-check-label" for="ageAscendingr">
            age youngest to oldest
          </label>
        </div>
    
        <!-- div -->
        <div class="form-check">
          <input class="form-check-input" type="radio" name="ageDescending" id="ageDescending" value="ageDescending" [(ngModel)]="sortByField">
          <label class="form-check-label" for="ageDescending">
            age oldest to youngest
          </label>
        </div>
      </div>
     
    
      <label id="breeds" for="name">Breeds</label>
      <!-- div -->
      <!-- <div *ngFor="let breed of breeds" class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="{{breed}}" name="{{breed}}" value="{{breed}}">
        <label class="form-check-label" for="flexCheckDefault">
          {{breed}}
        </label>
      </div> -->

      <div [formGroup]="checkboxForm" *ngFor="let breed of breeds; let i = index" class="form-check">
        <div formArrayName="breedCheckArray">
          <input class="form-check-input" type="checkbox"  id="{{breed}}" name="{{breed}}" value="{{breed}}" (change)="updateFilterBreedArray(breed)">
          <label class="form-check-label" for="{{breed}}">
          {{breed}}
        </label>
        </div>
        
      </div>
  
    </div>
  
      <div class="p-2 flex-fill bd-highlight"> 
        <h1>Results</h1>
        <app-table [sortByField]="sortByField" [filterBreedsArray]="filterBreedsArray"></app-table>
        <!-- <app-table (toggleSortByEvent)="toggleSortBy(sortByField)"></app-table> -->
      </div>

  </div>
</body>
</html>
