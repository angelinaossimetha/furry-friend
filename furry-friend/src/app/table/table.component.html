<table class="table">
  <tbody>
    <tr *ngFor="let row of finalData; let r = index">
      <td *ngFor="let card of row; let c = index">
        <app-card (toggleFavoriteEvent)="toggleFavorite(card.id, r,c)"  [id]=card.id name={{card.name}} breed={{card.breed}} [age]=card.age zipCode={{card.zipCode}} img={{card.img}}>
        </app-card></td>
    </tr>
  </tbody>
  
</table>

  <app-pagination [totalItems]="data.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage" (onClick)="changePage($event)"></app-pagination>
