<table class="table">
  <tbody>
    <tr *ngFor="let row of createMatrix(paginatedData)">
      <td *ngFor="let card of row"><app-card [id]=card.id name={{card.name}} breed={{card.breed}} [age]=card.age zipCode={{card.zipCode}} img={{card.img}}></app-card></td>
    </tr>
  </tbody>
  
</table>

<app-pagination [totalItems]="data.length" [itemsPerPage]="itemsPerPage" [currentPage]="currentPage" (onClick)="changePage($event)"></app-pagination>
